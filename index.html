<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14 mb-20">
        <img class="w-80" src="fbImage.svg" alt="" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-4 rounded-lg w-1/4 border border-sm shadow-xl mr-28 relative"
      >
        <input
          class="px-4 h-12 my-0 border rounded-lg outline-blue-600 border-1 border-gray-200"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-3 border rounded-lg outline-blue-600 border-1 border-gray-200"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-500 text-white hover:bg-blue-600 my-2 py-2.5 rounded-md font-bold text-xl cursor-pointer"
        >
          Log in
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="my-4 bg-green-500 hover:bg-green-600 text-white py-2.5 px-4 mx-auto rounded-md font-bold text-lg cursor-pointer w-fit"
        >
          Create new account
        </button>
        <span class="absolute -bottom-12 text-sm ml-6"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
